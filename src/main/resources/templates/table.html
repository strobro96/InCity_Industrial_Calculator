<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin panel</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <title>Выполнение проверки расчета поверхности труб</title>
</head>
<body>

<!-- Navbar -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">ИнСити</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse show" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/table">Поверхность трубы</a>
                <a class="nav-link">Формула 1</a>
                <a class="nav-link">Формула 2</a>
                <a class="nav-link">Формула 3</a>
            </div>
        </div>
    </div>
</nav>

<!-- Table -->

<br>
<div class="col-auto">
    <div class="text-center">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">Наименование трубопровода</th>
                <th scope="col">Удалить</th>
                <th scope="col">Длина (L), м.</th>
                <th scope="col">Площадь поверхности трубы (S), м<sup>2</sup>.</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pipe : ${allPipes}">
                <td th:text="${pipe.pipeDiameterEnum.getDisplayName()}"></td>
                <td>
                    <form th:action="@{table/delete/{id}(id=${allPipes.indexOf(pipe)})}" th:method="DELETE"><input
                            type="submit" class="btn btn-danger" value="X"></form>
                </td>
                <td th:text="${pipe.getLength()}"></td>
                <td th:text="${pipe.calculatePipeSurface()}"></td>
            </tr>
            <tr>
                <td colspan="3"><b>Итого:</b></td>
                <td th:text="${sum}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Pipe select -->

<div class="col-auto">
    <form th:action="@{/table}" th:object="${pipeSurfaceCalculator}" th:method="POST">

        <select th:field="*{pipeDiameterEnum}">
            <option th:each="diameter : ${T(ru.incity.incitycalculator1_0.model.PipeDiameterEnum).values()}"
                    th:value="${diameter}" th:text="${diameter.getDisplayName()}"></option>
        </select>
        <br>
        <br>
        <label for="length">Длина (L), м.</label>
        <input type="text" th:field="*{length}" id="length">
        <br>
        <br>
        <input type="submit" class="btn btn-outline-secondary" value="Добавить">
    </form>
</div>

</body>
</html>
